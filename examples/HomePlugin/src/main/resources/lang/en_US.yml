# ============================================================
# ===============  OTHER (PREFIXES, COLORS, ETC.) ============
# ============================================================

special-tags:
  # ---------------- PREFIXES ----------------
  prefix:
    home: "<gradient:#2EB62C:#83D475>ʜᴏᴍᴇ</gradient>"

  # ---------------- COLORS ----------------
  ncolor:
    hpprimary: "#FC67FA"
    hpsecondary: "#F4C4F3"
    hpsuccess: "#7AF291"
    hperror: "#F27474"
    hpdefault: "#B0AEC1"

  # ---------------- OTHER ----------------
  other:
    separator: "<#B0AEC1>»</#B0AEC1>"

# ============================================================
# ======================== FEATURES ==========================
# ============================================================

homeplugin:
  deletehome:
    doesnt_exists: "<prefix:home/> <separator> <ncolor:hperror>This home does not exist.</ncolor>"
    deleted: "<prefix:home/> <separator> <ncolor:hpsuccess>Home \"%s\" deleted successfully.</ncolor>"

  home:
    doesnt_exists: "<prefix:home/> <separator> <ncolor:hperror>This home does not exist.</ncolor>"
    teleported: "<prefix:home/> <separator> <ncolor:hpsuccess>You have been teleported to your home.</ncolor>"

  sethome:
    too_long: "<prefix:home/> <separator> <ncolor:hperror>The home name is too long.</ncolor>"
    already_exists: "<prefix:home/> <separator> <ncolor:hperror>This home name already exists.</ncolor>"
    created: "<prefix:home/> <separator> <ncolor:hpsuccess>Home \"%s\" created successfully.</ncolor>"
    invalid_character: "<prefix:home/> <separator> <ncolor:hperror>The home name contains invalid characters.</ncolor>"

  homes:
    no_homes: "<prefix:home/> <separator> <ncolor:hperror>You have not set any home.</ncolor>"

  menu:
    title: "<ncolor:hpprimary>Your Homes</ncolor>"
    next: "<ncolor:hpsecondary>Next Page</ncolor>"
    previous: "<ncolor:hpsecondary>Previous Page</ncolor>"
    home:
      name: "<ncolor:hpprimary>%s</ncolor>"
      lore: |-
        <ncolor:hpdefault>Left click to teleport to this home.</ncolor>
        <ncolor:hpdefault>Right click to change this home's icon.</ncolor>
        <ncolor:hpdefault>Drop this item to delete this home.</ncolor>
    home_dropped:
      name: "<ncolor:hperror>%s</ncolor>"
      lore: |-
        <ncolor:hperror>Are you sure you want to delete this home?</ncolor>
        <ncolor:hpdefault>Drop this item again to confirm.</ncolor>

  menu_item_selector:
    title: "<ncolor:hpprimary>Icon Selection</ncolor>"
    next: "<ncolor:hpsecondary>Next Page</ncolor>"
    previous: "<ncolor:hpsecondary>Previous Page</ncolor>"
    first_page: "<ncolor:hpsecondary>First Page</ncolor>"
    last_page: "<ncolor:hpsecondary>Last Page</ncolor>"

  reload:
    done: "<prefix:home/> <separator> <ncolor:hpsuccess>HomePlugin has been reloaded. (%s ms)</ncolor>"