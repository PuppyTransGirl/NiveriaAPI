# ============================================================
# ===============  OTHER (PREFIXES, COLORS, ETC.) ============
# ============================================================

special-tags:
  # ---------------- PREFIXES ----------------
  prefix:
    home: "<gradient:#2EB62C:#83D475>ʜᴏᴍᴇ</gradient>"

  # ---------------- COLORS ----------------
  ncolor:
    primary: "#FC67FA"
    secondary: "#F4C4F3"
    success: "#7AF291"
    error: "#F27474"
    default: "#B0AEC1"

  # ---------------- OTHER ----------------
  other:
    separator: "<#B0AEC1>»</#B0AEC1>"

# ============================================================
# ======================== FEATURES ==========================
# ============================================================

homeplugin:
  deletehome:
    doesnt_exists: "<prefix:home/> <separator> <ncolor:error>This home does not exist.</ncolor>"
    deleted: "<prefix:home/> <separator> <ncolor:success>Home \"%s\" deleted successfully.</ncolor>"

  home:
    doesnt_exists: "<prefix:home/> <separator> <ncolor:error>This home does not exist.</ncolor>"
    teleported: "<prefix:home/> <separator> <ncolor:success>You have been teleported to your home.</ncolor>"

  sethome:
    too_long: "<prefix:home/> <separator> <ncolor:error>The home name is too long.</ncolor>"
    already_exists: "<prefix:home/> <separator> <ncolor:error>This home name already exists.</ncolor>"
    created: "<prefix:home/> <separator> <ncolor:success>Home \"%s\" created successfully.</ncolor>"
    invalid_character: "<prefix:home/> <separator> <ncolor:error>The home name contains invalid characters.</ncolor>"

  homes:
    no_homes: "<prefix:home/> <separator> <ncolor:error>You have not set any home.</ncolor>"

  menu:
    title: "<ncolor:primary>Your Homes</ncolor>"
    next: "<ncolor:secondary>Next Page</ncolor>"
    previous: "<ncolor:secondary>Previous Page</ncolor>"
    home:
      name: "<ncolor:primary>%s</ncolor>"
      lore: |-
        <ncolor:default>Left click to teleport to this home.</ncolor>
        <ncolor:default>Right click to change this home's icon.</ncolor>
        <ncolor:default>Drop this item to delete this home.</ncolor>
    home_dropped:
      name: "<ncolor:error>%s</ncolor>"
      lore: |-
        <ncolor:error>Are you sure you want to delete this home?</ncolor>
        <ncolor:default>Drop this item again to confirm.</ncolor>

  menu_item_selector:
    title: "<ncolor:primary>Icon Selection</ncolor>"
    next: "<ncolor:secondary>Next Page</ncolor>"
    previous: "<ncolor:secondary>Previous Page</ncolor>"
    first_page: "<ncolor:secondary>First Page</ncolor>"
    last_page: "<ncolor:secondary>Last Page</ncolor>"

  reload:
    done: "<prefix:home/> <separator> <ncolor:success>HomePlugin has been reloaded. (%s ms)</ncolor>"