# ============================================================
# ===============  OTHER (PREFIXES, COLORS, ETC.) ============
# ============================================================

special-tags:
  # ---------------- PREFIXES ----------------
  prefix:
    home: "<gradient:#2EB62C:#83D475>ʜᴏᴍᴇ</gradient>"

  # ---------------- COLORS ----------------
  ncolor:
    hpprimary: "#FC67FA"
    hpsecondary: "#F4C4F3"
    hpsuccess: "#7AF291"
    hperror: "#F27474"
    hpdefault: "#B0AEC1"

  # ---------------- OTHER ----------------
  other:
    separator: "<#B0AEC1>»</#B0AEC1>"

# ============================================================
# ======================== FEATURES ==========================
# ============================================================

homeplugin:
  deletehome:
    doesnt_exists: "<prefix:home/> <separator> <ncolor:hperror>Ce home n'existe pas.</ncolor>"
    deleted: "<prefix:home/> <separator> <ncolor:hpsuccess>Home \"%s\" supprimé avec succès.</ncolor>"

  home:
    doesnt_exists: "<prefix:home/> <separator> <ncolor:hperror>Ce home n'existe pas.</ncolor>"
    teleported: "<prefix:home/> <separator> <ncolor:hpsuccess>Vous avez été téléporté à votre home.</ncolor>"

  sethome:
    too_long: "<prefix:home/> <separator> <ncolor:hperror>Le nom du home est trop long.</ncolor>"
    already_exists: "<prefix:home/> <separator> <ncolor:hperror>Ce nom de home existe déjà.</ncolor>"
    created: "<prefix:home/> <separator> <ncolor:hpsuccess>Home \"%s\" créé avec succès.</ncolor>"
    invalid_character: "<prefix:home/> <separator> <ncolor:hperror>Le nom du home contient des caractères invalides.</ncolor>"

  homes:
    no_homes: "<prefix:home/> <separator> <ncolor:hperror>Vous n'avez défini aucun home.</ncolor>"

  menu:
    title: "<ncolor:hpprimary>Vos Homes</ncolor>"
    next: "<ncolor:hpsecondary>Page Suivante</ncolor>"
    previous: "<ncolor:hpsecondary>Page Précédente</ncolor>"
    home:
      name: "<ncolor:hpprimary>%s</ncolor>"
      lore: |-
        <ncolor:hpdefault>Clique gauche pour vous téléporter à ce home.</ncolor>
        <ncolor:hpdefault>Clique droit pour modifier l'icône de ce home.</ncolor>
        <ncolor:hpdefault>Jettez cet item pour supprimer ce home.</ncolor>
    home_dropped:
      name: "<ncolor:hperror>%s</ncolor>"
      lore: |-
        <ncolor:hperror>Êtes-vous sûr de vouloir supprimer ce home ?</ncolor>
        <ncolor:hpdefault>Jettez cet item à nouveau pour confirmer.</ncolor>

  menu_item_selector:
    title: "<ncolor:hpprimary>Sélection de l'icône</ncolor>"
    next: "<ncolor:hpsecondary>Page Suivante</ncolor>"
    previous: "<ncolor:hpsecondary>Page Précédente</ncolor>"
    first_page: "<ncolor:hpsecondary>Première Page</ncolor>"
    last_page: "<ncolor:hpsecondary>Dernière Page</ncolor>"

  reload:
    done: "<prefix:home/> <separator> <ncolor:hpsuccess>HomePlugin a été rechargé. (%s ms)</ncolor>"