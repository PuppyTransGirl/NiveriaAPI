# ============================================================
# ===============  OTHER (PREFIXES, COLORS, ETC.) ============
# ============================================================

special-tags:
  # ---------------- PREFIXES ----------------
  prefix:
    niveria: "<gradient:#FC67FA:#F4C4F3>ɴɪᴠᴇʀɪᴀ</gradient>"

  # ---------------- COLORS ----------------
  ncolor:
    primary: "#FC67FA"
    secondary: "#F4C4F3"
    success: "#7AF291"
    error: "#F27474"
    default: "#B0AEC1"

  # ---------------- OTHER ----------------
  other:
    separator: "<#B0AEC1>»</#B0AEC1>"

# ============================================================
# ======================== FEATURES ==========================
# ============================================================

command:
  fixcommands:
    single: "<prefix:niveria> <separator> <ncolor:success>You have reloaded commands for <player_amount> player.</ncolor>"
    multiple: "<prefix:niveria> <separator> <ncolor:success>You have reloaded commands for <player_amount> players.</ncolor>"

  ping:
    header: "<prefix:niveria> <separator> <ncolor:default>Database ping</ncolor>"
    line: "<ncolor:primary><database_name></ncolor> <ncolor:default>-</ncolor> <ping_ms> ms"

  reload:
    start: "<prefix:niveria> <separator> <ncolor:default>Reloading NiveriaAPI...</ncolor>"
    done: "<prefix:niveria> <separator> <ncolor:success>NiveriaAPI has been reloaded. (<time_ms> ms)</ncolor>"
    error: "<prefix:niveria> <separator> <ncolor:error>An error occurred while reloading NiveriaAPI. Please check the console for more information.</ncolor>"


delay:
  start: "<prefix:niveria> <separator> <ncolor:default>Teleporting in <ncolor:secondary><delay_seconds></ncolor> seconds</ncolor>"
  moved: "<prefix:niveria> <separator> <ncolor:error>Your teleport request has been cancelled because you moved.</ncolor>"
  already: "<prefix:niveria> <separator> <ncolor:error>You already have a teleport request.</ncolor>"


timeutils:
  year: "year"
  years: "years"
  month: "month"
  months: "months"
  week: "week"
  weeks: "weeks"
  day: "day"
  days: "days"
  hour: "hour"
  hours: "hours"
  minute: "minute"
  minutes: "minutes"
  second: "second"
  seconds: "seconds"


update:
  available: |-
    <prefix:niveria> <separator> <ncolor:default>There is a new version of <ncolor:primary>NiveriaAPI</ncolor>: <ncolor:error><current_version></ncolor> → <ncolor:success><latest_version></ncolor></ncolor>
    <ncolor:default>Download link: <ncolor:secondary><click:open_url:"https://modrinth.com/plugin/niveriaapi">https://modrinth.com/plugin/niveriaapi</click></ncolor></ncolor>
