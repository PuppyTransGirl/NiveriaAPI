    Lands:
      load: BEFORE
      required: false

    LuckPerms:
      load: BEFORE
      required: false

    Pl3xMap:
      load: BEFORE
      required: false

    PlaceholderAPI:
      load: BEFORE
      required: false

    squaremap:
      load: BEFORE
      required: false

    WorldGuard:
      load: BEFORE
      required: false
